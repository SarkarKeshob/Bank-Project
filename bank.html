<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Bank</title>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5223/5223830.png" type="image/x-icon">

   <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- custom css -->
     <script src="js/customCss.js"></script>
</head>
<body class=" bg-gradient-to-r from-cyan-500 to-blue-500">
    <header>
        <h1 class="text-center text-5xl my-5 text-white">Welcome to Your<span class="text-orange-400">  <span class=" text-amber-400 font-black">RAJU</span> Bank Account</span></h1>

        <h1 class="text-center text-5xl my-10 text-white">Make Your Money Double In  <span class="text-orange-400">Just 25 Days</span> </h1>
    </header>

    <main class="w-full md:w-5/6 md:mx-auto">
        <section class="grid text-center md:grid-cols-3 text-white gap-5">
            <div class="bg-teal-800 grid p-8 gap-3  ">
                <p class="text-xl">Deposit</p>
                <h1  class="text-3xl"> $<span id="previous-deposit">00</span> </h1>
            </div>
            <div class="bg-pink-500   grid p-8 gap-3 ">
                <p class="text-xl">Withdraw</p>
                <h1  class="text-3xl" >$ <span id="previous-withdraw">00</span> </h1>
            </div>
            <div class="bg-red-600  grid p-8 gap-3 ">
                <p class="text-xl">Balance</p>
                <h1  class="text-3xl">$ <span id="balance">1500</span></h1>

            </div>
        </section>


        <Section class="grid grid-cols-1 justify-between md:grid-cols-2 gap-20 text-white my-8 md:my-16">
            <div class="grid py-8 bg-violet-900 md:py-12 w-full px-6 gap-6">
                <p class="text-3xl">Please Deposit</p>
                <input type="text" placeholder="$" name="" id="deposit" class="w-full md:w-4/5 p-4 md:mx-auto h-8 text-black rounded-md">
                <button class="w-1/2  hover:bg-amber-500 bg-orange-500 h-10 md:ml-12 rounded-lg" id="deposit-button">Deposit</button>
            </div>
            <div class="grid bg-cyan-950 md:py-12 px-6 gap-6 py-8">
                <p class="text-3xl">Withdraw</p>
                <input type="text"  placeholder="$" name="" id="withdraw" class="w-full p-4 md:w-4/5 md:mx-auto h-8 text-black rounded-md">
                <Button class="w-1/2  hover:bg-amber-500 bg-orange-500 h-10 md:ml-12 rounded-lg" id="withdraw-button">Withdraw</Button>
            </div>
        </Section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/bank.js"></script>
</body>
</html>
