<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Bank</title>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5223/5223830.png" type="image/x-icon">

   <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- custom css -->
     <script src="js/customCss.js"></script>


</head>
<body class=" bg-gradient-to-r from-cyan-500 to-blue-500">
    <header>
        <h1 class="text-center text-5xl my-5 text-white">Welcome to <span class="text-orange-400"> <span class=" text-amber-400 font-black">RAJU</span> Bank</span></h1>

        <h1 class="text-center text-5xl my-10 text-white">Make Your Money Double In  <span class="text-orange-400">Just 25 Days</span> </h1>
    </header>
    <main>
        <section id="login" class="bg-white w-full md:w-1/3 mx-auto p-2 rounded-tl-3xl">
            <h1 class="text-4xl text-orange-400 my-10 text-center font-bold">Login</h1>
            <div class="grid gap-4 w-fit md:w-5/6 mx-auto">
                <div class="grid grid-flow-row gap-8 " id="input-box">
                    <input type="text"  id="email" placeholder="Email" class="bg-slate-300 p-7 w-full  h-10">
                    <input type="password"  id="password" placeholder="........" class=" w-full  bg-slate-300 p-7 h-10">
                    <div class="">
                    <input type="checkbox"  id="remember" value="" >
                    <label for="remember">Remember Me</label>
                    </div>
                    <p id="show-error"></p>
                    <button class="w-full h-10 bg-red-400 " id="login-button">Login</button>
                </div>
                
    
                <div class="grid grid-flow-col justify-center gap-3">
                    <p>Not a member?</p>
                    <a href="#" class="underline">Register</a>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
